<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT AWESOME ийн icon ууд оруулах -->
  <title>CheckList</title>
  <script src="https://kit.fontawesome.com/99842605aa.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <button><i class="fa-solid fa-bars"></i></button>
    <h1>CheckList</h1>
    <a href="#">Sign In</a>
  </header>
  <main>
    <h2>Dashboard</h2>
    <!-- Тask нэмэх хэсэг -->
    <section>
      <button>Add a task</button>
    </section>
    <!-- Одоо хийх task уудын хэсэг (upcoming) -->
    <section>
      <section>
        <h3>Tasks</h3>
        <ul>
          <li>
            <label>
              <input type="checkbox">
              Task Name
          </label>
        </li>
          <li>
            <label>
              <input type="checkbox">
              Task Name
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox">
              Task Name
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox">
              Task Name
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox">
              Task Name
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox">
              Task Name
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox">
              Task Name
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox">
              Task Name
          </label>
          </li>
        </ul>
      </section>
      <!-- Хийж дууссан task уудын хэсэг (completed) -->
      <section>
        <h3>Completed</h3>
        <ul>
          <li>
            <label>
              <input type="checkbox" checked>
              Task Name
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox" checked>
              Task Name
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox" checked>
              Task Name
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox" checked>
              Task Name
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox" checked>
              Task Name
          </label>
          </li>
        </ul>
      </section>
    </section>
    <section>
      <h2>Current Task Name</h2>
      <!-- Энд цаг орно -->
      <figure>
        <p>30:00</p>
        <button><i class="fa-solid fa-play"></i></button>
        <button><i class="fa-solid fa-pause"></i></button>
        <button><i class="fa-solid fa-mug-saucer"></i></button>
        <p>Finish By 20:30PM</p>
      </figure>
    </section>

  </main>
  <footer>
    <p>Developed by KMB</p>
  </footer>
</body>
</html>
