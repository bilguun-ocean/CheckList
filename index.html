<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME ийн icon ууд оруулах -->
  <title>CheckList</title>
  <script src="https://kit.fontawesome.com/99842605aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <div class="logo">
      <h1>FocusList</h1>
      <img alt="Icons8 flat todo list" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Icons8_flat_todo_list.svg/512px-Icons8_flat_todo_list.svg.png"></a>
    </div>
    <a href="#">Sign In</a>
  </header>
  <main class="container">
    <p class="quote">“if a task is once begun, never leave it until it’s done”</p>
    <!-- Тask нэмэх хэсэг -->
    <section class="task-container container">
      <section class="timer-music"> 
        <figure class="timer">
          <h2 id="current-task">Current Task Name</h2>
          <!-- Энд цаг орно -->
            <div id="time">
              <div class="circle">
                <!-- <div class="dots day_dot"></div> -->
                <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">25:00</div>
              </div>
            </div>
            <div class="timer-buttons">
              <button aria-label="replay" id="replay-button"><i class="fa-solid fa-repeat"></i></button>
              <button class="play-pause-btn hidden-btn"  aria-label="pause"id="pause-button"><i class="fa-solid fa-pause"></i></button>
              <button id="play-button" class="play-pause-btn" aria-label="Play"><i class="fa-solid fa-play"></i></button>
              <button aria-label="break-time"><i class="fa-solid fa-mug-saucer"></i></button>
            </div>
          </figure>
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/10M75TUt3X1qbBhpuEw6el?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </section>

    <section class="task-section">
    <!-- Одоо хийх task уудын хэсэг (upcoming) -->
      <section>
        <h3 id="active-task">Active Tasks · 8</h3>
        <ul class="task-list list-upc">
          <li class="item" draggable="true">
            <input class="checkbox" type="checkbox">
            <span class="item-name-upc">Task Do</span>
            <i class="grip fa-solid fa-grip-vertical"></i>
        </li>
          <li class="item" draggable="true">
            <input class="checkbox" type="checkbox">
            <span class="item-name-upc">Do Task</span>
            <i class="grip fa-solid fa-grip-vertical"></i>
          </li>
          <li class="item" draggable="true">
            <input class="checkbox" type="checkbox">
            <span class="item-name-upc">Do Task</span>
            <i class="grip fa-solid fa-grip-vertical"></i>
          </li>
          <li class="item" draggable="true">
            <input class="checkbox" type="checkbox">
            <span class="item-name-upc">Do Task</span>
            <i class="grip fa-solid fa-grip-vertical"></i>
          </li>
          <li class="item" draggable="true">
            <input class="checkbox" type="checkbox">
            <span class="item-name-upc">Do Task</span>
            <i class="grip fa-solid fa-grip-vertical"></i>
          </li>
          <li class="item" draggable="true">
            <input class="checkbox" type="checkbox">
            <span class="item-name-upc">Do Task</span>
            <i class="grip fa-solid fa-grip-vertical"></i>
          </li>
          <li class="item" draggable="true">
            <input class="checkbox" type="checkbox">
            <span class="item-name-upc">Do Task</span>
            <i class="grip fa-solid fa-grip-vertical"></i>
          </li>
          <li class="item" draggable="true">
            <input class="checkbox" type="checkbox">
            <span class="item-name-upc">Do Task</span>
            <i class="grip fa-solid fa-grip-vertical"></i>
          </li>
        </ul>
        
      </section>
      
      <!-- Хийж дууссан task уудын хэсэг (completed) -->
      <section>
        <h3 id="complete-task">Completed · 4</h3>
        <ul class="task-list list-comp">
          <li class="item">
            <span class="item-name-comp">Task Name</span>
              <input class="checkbox" type="checkbox" checked>
          </li>
          <li class="item">
            <span class="item-name-comp">Task Name</span>
              <input class="checkbox" type="checkbox" checked>
          </li>
          <li class="item">
            <span class="item-name-comp">Task Name</span>
              <input class="checkbox" type="checkbox" checked>
          </li>
          <li class="item">
            <span class="item-name-comp">Task Name</span>
              <input class="checkbox" type="checkbox" checked>
          </li>
          <li class="item">
            <span class="item-name-comp">Task Name</span>
              <input class="checkbox" type="checkbox" checked>
          </li>
        </ul>
      </section>
      <section class="task-adder">
        <button aria-label="add-task" class="task-adder-btn">Add a task</button>
      </section>
    </section>
  </section>
  </main>
  <footer>
    <p>Developed by KMB</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
